<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>

    <!--Css file-->
    <link rel="stylesheet" href="style.css">

    <!--Icon link-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!--Fonts Link-->
    <link href="https://api.fontshare.com/v2/css?f[]=chillax@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="leftSide">
            <div class="homeAndSearch">
                <div class="home">
                    <div id="homeIcon" class="homeAndSearchIcon">
                        <a href="index.html"><ion-icon name="home-outline"></ion-icon></a>
                    </div>
                    <div id="homeTitle" class="homeAndSearchTitle">
                        <a href="index.html"><p>Home</p></a>
                    </div>
                </div>
                <div class="search">
                    <div id="searchIcon" class="homeAndSearchIcon">
                        <a href=""><ion-icon name="search-outline"></ion-icon></a>
                    </div>
                    <div id="searchTitle" class="homeAndSearchTitle">
                        <a href=""><p >Search</p></a>
                    </div>
                </div>
            </div>
            <div class="yourLibrary">
                <div class="condensedVersion">
                    <div id="titleAndOtherFunctionalities">
                        <div id="title">
                            <div id="libraryIcon"><ion-icon name="library-outline"></ion-icon></div>
                            <div id="libraryTitle"><p>Your Library</p></div>
                        </div>
                        <div id="functionalityIcons">
                            <div id="createIcon"><ion-icon name="add-outline"></ion-icon></div>
                            <div id="showMoreIcon"><ion-icon name="arrow-forward-outline"></ion-icon></div>
                        </div>
                    </div>
                    <div id="horizontalScroll"></div>
                </div>
                <div class="extendedVersion"></div>
            </div>
        </div>
        <div class="rightSide"></div>
    </div>
    <div class="footer"></div>

    <!--jQuery Link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!--External JS Link-->
    <script src="index.js"></script>
</body>
</html>
